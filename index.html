<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="heading">WE'RE LAUNCHING SOON</div>

    <div class="count-down">
      <div class="main-time days">
        <div class="time" id="day"></div>
        <div class="unit">DAYS</div>
      </div>
      <div class="main-time hours">
        <div class="time" id="hour"></div>
        <div class="unit">HOURS</div>
      </div>
      <div class="main-time minutes">
        <div class="time" id="minute"></div>
        <div class="unit">MINUTES</div>
      </div>
      <div class="main-time seconds">
        <div class="time" id="second"></div>
        <div class="unit">SECONDS</div>
      </div>
    </div>

    <div class="bottom-image">
      <img src="/images/pattern-hills.svg" alt="">
      <div class="social-icons">
        <i><img src="/images/icon-facebook.svg" alt=""></i>
        <i><img src="/images/icon-pinterest.svg" alt=""></i>
        <i><img src="/images/icon-instagram.svg" alt=""></i>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="/script.js"></script>
</body>
</html>
